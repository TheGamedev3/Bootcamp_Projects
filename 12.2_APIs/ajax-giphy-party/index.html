<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form id="gifybar">
      <label for="gifybar">Search for GIF:</label>
      <input
          type="text"
          id="gifSearch"
          placeholder="example: whale"
      >
  
      <button type="submit">Search!</button>
    </form>
    <button id="clear">Clear GIFs</button>
    <div id="gif-row" class="row">
      <!-- You'll create the gifs here. -->
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
